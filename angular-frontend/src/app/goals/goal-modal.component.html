<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true" (onHidden)="onModalHide()">
  <div class="modal-dialog modal-lm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{modalHeader}}</h4>
      </div>
      <div class="modal-body">

        <form name="form" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
            <label for="titleInput">Title</label>
            <input id="titleInput" type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
            <div *ngIf="!title.valid" class="help-block">Title is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted  && !description.valid }">
            <label for="textArea">Description</label>
            <textarea class="form-control" id="textArea" rows="3"  name="description" [(ngModel)]="model.description" #description="ngModel" required></textarea>
            <div *ngIf="!description.valid" class="help-block">Description is required</div>
          </div>
          <div class="form-group" >
            <label for="prioritySelect">Priority
              <select id="prioritySelect" class="form-control" [(ngModel)]="model.priority" name="priority">
                <option *ngFor="let priority of priorities" [value]="priority">{{priority}}</option>
              </select>
            </label>
          </div>

          <div class="form-group">
            <label for="progress">Actual Progress: {{model.progress}}%
              <input id="progress" type="range" min="0" max="100" #progress="ngModel" [(ngModel)]="model.progress" name="progress"
                     [value]="sliderValue"
                     (input)="sliderValue = $event.target.value"/>
            </label>
          </div>

          <div class="form-group">
            <button (click)="editGoal();" data-dismiss='largeModal' class="btn btn-primary">Submit</button>
            <button (click)="close();" data-dismiss='largeModal' class="btn btn-default">Cancel</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
