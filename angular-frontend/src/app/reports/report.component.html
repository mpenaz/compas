<div class="container-cards-pf">
  <div *ngFor="let subordinate of subordinates">
    <div class="subordinate selector"> <!--(click)="expandCard(subordinate)" -->


      <div class="subordiate expanded" *ngIf="selectedUser!=subordinate; else elseView">

        <div class="col-sm-3">
          <div class="card-pf card-pf-accented card-pf-aggregate-status">
            <h2 class="card-pf-title">
              <span class="fa fa-shield"></span><span class="card-pf-aggregate-status-count" (click)="expandCard(subordinate)">{{subordinate.name}}</span>
            </h2>
            <div class="card-pf-body">
              <div class="graph">
                <plan-progress [data]="subordinate.plans[0]"></plan-progress>
              </div>
              <!--Card icons-->
              <p class="card-pf-aggregate-status-notifications">
                <span (click)="clickOnError($event)" class="card-pf-aggregate-status-notification"><a href="#"><span class="pficon pficon-error-circle-o"></span></a></span>
                <span class="card-pf-aggregate-status-notification"><a href="#"><span class="pficon pficon-warning-triangle-o"></span></a></span>
                <span class="card-pf-aggregate-status-notification"><span class="pficon pficon-ok"></span></span>
                <span class="card-pf-aggregate-status-notification"><a href="#" class="add" data-toggle="tooltip" data-placement="top" title="Add Ipsum"><span class="pficon pficon-add-circle-o"></span></a></span>
              </p>
            </div>
          </div>
        </div>

      </div>

      <ng-template #elseView>
        <div class="col-sm-12">
          <div class="card-pf card-pf-accented card-pf-aggregate-status">
            <h2 class="card-pf-title">
              <span class="fa fa-shield"></span><span class="card-pf-aggregate-status-count" (click)="expandCard(subordinate)">{{subordinate.name}}</span>
            </h2>
            <div class="card-pf-body">
              <plan-overview class="text-left" [manager]="'true'" [user]="subordinate"></plan-overview>
            </div>
          </div>
        </div>
      </ng-template>

    </div>
  </div>
</div>
